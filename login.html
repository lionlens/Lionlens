<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking - Lion Lens</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- üîù Purple Header -->
<header class="main-header">
  <h1>Lion Lens</h1>
</header>

<!-- ‚¨áÔ∏è White Section -->
<section class="booking-section">
  <h2>Booking Page</h2>
  <p>Please fill in your details below. Our team will reach out shortly for confirmation and processing your request.</p>
</section>
<section class="form-section">
  <form id="bookingForm">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Mobile Number" required>
    <input type="text" name="state" placeholder="State" required>

    <label for="payment">Payment by:</label>
    <select name="payment" required>
      <option value="">--Select--</option>
      <option>UPI</option>
      <option>Cash</option>
    </select>

    <label for="contact">How should we contact you?</label>
    <select name="contact" required>
      <option value="">--Select--</option>
      <option>Call</option>
      <option>Message</option>
    </select>

    <button type="submit">Book Now</button>
  </form>
  <p id="formStatus"></p>
</section>
<script>
const botToken = "7548203708:AAG7M7Xr3V9GF3m1drr-WhVTtwZRnZizJVQ";
const chatId = "6981597316";

document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = this.fullname.value;
  const phone = this.phone.value;
  const state = this.state.value;
  const payment = this.payment.value;
  const contact = this.contact.value;

  const message = `üìù *New Booking Form*\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüåç State: ${state}\nüí∞ Payment: ${payment}\nüì± Contact via: ${contact}`;

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      chat_id: chatId,
      text: message,
      parse_mode: "Markdown"
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.ok) {
      document.getElementById("formStatus").innerText = "‚úÖ Booking Sent Successfully! You Can Close our Page";
      document.getElementById("bookingForm").reset();
    } else {
      document.getElementById("formStatus").innerText = "‚ùå Error: " + data.description;
    }
  })
  .catch(err => {
    document.getElementById("formStatus").innerText = "‚ùå Failed: " + err;
  });
});
</script>
</body>
</html>
