<script>
  document.getElementById("bookBtn").addEventListener("click", function() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const gender = document.getElementById("gender").value.trim();
  const state = document.getElementById("state").value.trim();
  const city = document.getElementById("city").value.trim();
  const language = document.getElementById("language").value.trim();
  const pincode = document.getElementById("pincode").value.trim();
  
  // get selected payment
  let payment = "";
  const payments = document.getElementsByName("payment");
  for (let i = 0; i < payments.length; i++) {
    if (payments[i].checked) {
      payment = payments[i].id;
      break;
    }
  }
  
  if (name === "" || phone === "" || gender === "" || state === "" || city === "" || pincode === "" || payment === "") {
    alert("‚ö†Ô∏è Please fill in all fields and select payment method!");
    return;
  }
  
  // üîπ Replace with your bot details
  const botToken = "7332056218:AAHBeOYPKvLTvAieuOuDX_KtvP2b5nS364M";
  const chatId = "6981597316";
  
  const message = `üì© New Booking Request\n\nüë§ Name: ${name}\nüì± Phone: ${phone}\n‚öß Gender: ${gender}\nüè† Address: ${city}, ${state}, ${pincode}\nüåê Language: ${language}\nüí≥ Payment: ${payment}`;
  
  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        window.location.href = "greentick.html"; // redirect

        alert("‚ùå please try agine!");

      }

    .catch(error => {
      alert("‚ö†Ô∏è Error please try to connect @lionlens.in!");

    });
});
