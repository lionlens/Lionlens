<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  
  
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #4caf50;
      position: relative;
      animation: pop 0.5s ease forwards;
    }

    .checkmark::after {
      content: '';
      width: 25px;
      height: 45px;
      border-right: 5px solid #4caf50;
      border-bottom: 5px solid #4caf50;
      transform: rotate(45deg) scale(0);
      position: absolute;
      top: 10px;
      animation: tick 0.5s ease 0.5s forwards;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes tick {
      to { transform: rotate(45deg) scale(1); }
    }

    .message {
      opacity: 0;
      margin-top: 20px;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .product {
      margin-top: 20px;
      display: inline-block;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }

    .home-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #43a047;
    }
  </style>
</head>
<body>

  <div class="checkmark"></div>

  <div class="message">
    <h2>Your Order is Confirmed!</h2>
    <p>Our team will call you shortly.</p>


    <button class="home-btn" onclick="goHome()">Go to Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // replace with your home page
    }
  </script>

</body>
</html>
